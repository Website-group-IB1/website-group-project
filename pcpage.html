<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC Page</title>
    <link rel="stylesheet" href="./pcpage/pcpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: .1rem 1rem;">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">My Account <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">0 Item(s)</a>
                        </li>
                    </ul>
                </form>
            </div>
        </nav>
        <div class="main-brand">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <a class="navbar-brand" href="#" style="font-size: 50px;color: black;">FUSION</a>
                        <a class="navbar-brand" href="#" style="font-size: 50px;">TECH</a>
                    </div>
                    <div class="col-sm-6" style="display: flex; justify-content: flex-end;">
                        <form class="form-inline my-2 my-lg-4">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-8 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-menu">
            <!-- <div class="menu-bar"> -->
            <nav class="navbar sticky-top navbar-expand-lg navbar-light"
                style="background-color: #ffffff; border-top: 1px solid #c6c6c6">
                <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav" style="text-align: center;">
                        <li class="nav-item">
                            <a class="nav-link" href="#">PC <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">DESKTOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ACCESSORIES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GADGET</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- </div> -->
        </div>
        <div class="main-product">
            <div class="container">
                <div class="row">
                    <div class="left-bar" class="col-md-3">
                        <div class="new-product" class="left-bar-widget">
                            <h4 class="header">New product</h4>
                            <div class="new-product-body">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="img"></div>
                                        <img
                                            src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRO3ksCbyeQ_TcWigqHE8a796xowScYJScu0oDAq3RLPcBcYfE_3A-17doc9uMQTlEKeAUcb9vwsq6cqw&usqp=CAc">
                                    </div>
                                    <div class="col-xs-8">
                                        <div class="info">
                                            <div class="name">
                                                <p>Speaker</p>
                                            </div>

                                            <div class="price">
                                                <span class="regular-price">$95.00</span>
                                            </div>

                                            <div class="reviews">
                                                <span class="reviews-stars rating-0"></span> <span
                                                    class="reviews-count">(0)</span>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="col-md-9 cat-items-grid">
                        <section class="page_header">
                            <h1 class="page_heading">Men</h1>

                        </section>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
